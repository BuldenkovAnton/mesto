<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="/" class="link">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
      </a>
    </header>
   <main class="main page__main">
      <section class="profile page__profile" aria-label="Профиль">
        <img class="avatar profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" title="Редактировать пользователя"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" title="Добавить"></button>
      </section>
      <section class="elements page__elements" aria-label="Элементы">
      
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup page__popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <form name="avtor_edit" class="form popup__form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input form__input_value_title" type="text" name="avtor_name" placeholder="Имя">
        <input class="form__input form__input_value_job" type="text" name="avtor_job" placeholder="Работа">
        <button type="submit" class="form__save">Сохранить</button>
      </form>  
    </div>
  </div>

  <div class="popup page__popup popup_type_new-card">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <form name="card_add" class="form popup__form">
        <h3 class="form__title">Новое место</h3>
        <input class="form__input form__input_value_title" type="text" name="card_name" placeholder="Название">
        <input class="form__input form__input_value_link" type="text" name="card_link" placeholder="Ссылка на картинку">
        <button type="submit" class="form__save">Создать</button>
      </form>  
    </div>
  </div>

  <div class="popup page__popup popup_type_image">
    <div class="popup__container popup_container_type_image">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card">
    <article class="element">
      <a class="element__show-link">
        <img class="element__img">
      </a>
      <button type="button" class="element__trash trash" title="Удалить карточку"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like like" title="Поставить лайк"></button>
      </div> 
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
