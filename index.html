<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="/" class="link">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
      </a>
    </header>
   <main class="main page__main">
      <section class="profile page__profile" aria-label="Профиль">
        <img class="avatar profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" title="Редактировать пользователя"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" title="Добавить"></button>
      </section>
      <section class="elements page__elements" aria-label="Элементы">
      
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup page__popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <form name="avtor_edit" class="form popup__form" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <label class="form__label" for="avtor-name-input">
          <input class="form__input form__input_value_title popup__input" type="text" name="avtor_name" id="avtor-name-input" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error  popup__error avtor-name-input-error"></span>
        </label>
       
        <label class="form__label" for="avtor-job-input">
          <input class="form__input form__input_value_job popup__input" type="text" name="avtor_job" id="avtor-job-input" placeholder="Работа" minlength="2" maxlength="200" required>
          <span class="form__input-error popup__error avtor-job-input-error"></span>
        </label> 
        <button type="submit" class="form__save popup__button">Сохранить</button>
      </form>  
    </div>
  </div>

  <div class="popup page__popup popup_type_new-card">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <form name="card_add" class="form popup__form" novalidate>
        <h3 class="form__title">Новое место</h3>
        <label class="form__label" for="card-name-input">
          <input class="form__input form__input_value_title popup__input" type="text" name="card_name" id="card-name-input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error popup__error card-name-input-error"></span>
        </label>

        <label class="form__label" for="card-link-input">
          <input class="form__input form__input_value_link popup__input" type="url" name="card_link" id="card-link-input" placeholder="Ссылка на картинку" required>
          <span class="form__input-error popup__error card-link-input-error"></span>
        </label>
        <button type="submit" class="form__save popup__button">Создать</button>
      </form>  
    </div>
  </div>

  <div class="popup page__popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card">
    <article class="element">
      <a class="element__show-link">
        <img class="element__img">
      </a>
      <button type="button" class="element__trash trash" title="Удалить карточку"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like like" title="Поставить лайк"></button>
      </div> 
    </article>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
